server:
    port: 8888

cors:
    originPatterns: http://localhost:8080,http://localhost:3000,https://www.erudio.com.br

spring:
    application:
        name: spring-boot-test.git

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
        show-sql: false
        open-in-view: false

logging:
    level:
        root: INFO
        
spring-doc:
    paths-to-mach: /api/spring-boot-test/v1/**
    swagger-ui:
        use-root-path: true