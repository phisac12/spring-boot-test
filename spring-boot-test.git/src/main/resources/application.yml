spring:
    application:
        name: spring-boot-test.git
    
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/spring_boot_test?useTimezone=true&serverTimezone=UTC
        username: root
        password: root

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
        show-sql: false

        open-in-view: false